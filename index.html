<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Grégoire</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="calculator">
      <div id="calculatorScreen">
        <span id="displayBack"></span>
        <span id="displayFront">0</span>
      </div>
      <div id="calculatorButtons">
        <button class="button" id="clearButton">C</button>
        <button class="button blank"></button>
        <button class="button blank"></button>
        <button class="button" dataOperator>/</button>
        <button class="button" dataNumber>7</button>
        <button class="button" dataNumber>8</button>
        <button class="button" dataNumber>9</button>
        <button class="button" dataOperator>*</button>
        <button class="button" dataNumber>4</button>
        <button class="button" dataNumber>5</button>
        <button class="button" dataNumber>6</button>
        <button class="button" dataOperator>-</button>
        <button class="button" dataNumber>1</button>
        <button class="button" dataNumber>2</button>
        <button class="button" dataNumber>3</button>
        <button class="button" dataOperator>+</button>
        <button class="button" dataNumber>0</button>
        <button class="button" id="decimalButton">.</button>
        <button class="button blank"></button>
        <button class="button" id="equalsButton">=</button>
      </div>
    </div>
    <footer>
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        gregoirevaillant
        <a href="https://github.com/gregoirevaillant" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
